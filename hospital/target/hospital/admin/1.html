<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="ysjs">

    <div class="title">
        <div class="t">
            <span>华佗</span><span class="gender">男</span><span class="career">主治医生</span><span class="career">33岁</span>
        </div>
        <div class="b">
            <span>骨科 （骨科1号诊室）</span>
        </div>
        <img src="../images/docpic/default.jpg">
    </div>
    <div class="content">
        <div >
            <div>介绍：</div>
            <div>的萨芬士大夫但是发射点范德萨分</div>
        </div>
    </div>
    <style>
        .ysjs{
            margin: 20px auto;
            border-radius: 8px;
            width: 680px;
            border: 1px #000 solid;
        }
        .ysjs .title{
            margin: 20px;
            position: relative;
        }
        .ysjs .title:after{
            visibility: hidden;
            display: block;
            font-size: 0;
            content: "";
            clear: both;
            height: 0;
        }
        .ysjs .title .t span{
            margin: 20px;
            color: rgb(43,43,43);
            font-size: 30px;
            line-height: 30px;
        }
        .ysjs .title .b span{
            margin-left: 20px;
            color: rgb(43,43,43);
            font-size: 20px;
            line-height: 30px;
        }
        .ysjs .title img{
            position: absolute;
            top: -20px;
            left: 480px;
            width: 100px;
            height: 125px;
        }
        .ysjs .title .t .gender{
            color:rgb(95, 156, 236);
        }
        .ysjs .title .t .career{
            font-size: 17px;
            margin-left: 30px;
            color:rgb(61,175,167);
        }
        .ysjs .content {
            border-top: 1px solid rgb(219, 219, 219);
            margin: 30px;
            text-align: left;
            width: 640px;
        }
        .ysjs .content div{
            padding-top: 10px;
        }
    </style>
</div>
<script src="../../scripts/echarts.simple.min.js"></script>
<div style="margin-top: 100px;margin-left: 300px">
    <div wid="page-inner">
        <div wid="main" class="row"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById("main"));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                    data:['销量']
                },
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
</div>
</body>
</html>
